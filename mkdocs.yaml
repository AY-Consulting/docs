# mkdocs.yaml
 
# Site
site_name: Github Docs
site_author: Anders
site_dir: _site
repo_url: https://github.com/AY-Consulting/docs
repo_name: AY-Consulting/docs
docs_dir: docs
 
copyright: Made by AY Consulting 

# Plugins
plugins:
  - mermaid2
  - search
 
# Navigation
nav:
  - Home: index.md
 
# Theme
theme:
  name: material
  language: en
  logo: assets/ay-horizontal-logo-light-transparent.png
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.svg
 
  # Features
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.links
    - content.code.annotation
    - content.code.copy
 
  # Palette & Colours
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent: teal

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: teal
      accent: red
 
  # Extensions
  markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: tag:yaml.org,2002:python/name:materialx.emoji.twemoji
        emoji_generator: tag:yaml.org,2002:python/name:materialx.emoji.to_svg
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: tag:yaml.org,2002:python/name:pymdownx.superfences.fence_code_format
    - pymdownx.snippets
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

# Extra
extra_css:
- css/styles.css
 